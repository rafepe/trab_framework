{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
<!doctype html>
<html>
    <head>
        <title>Pessoas</title>
    </head>
    <body>
        <center>
            <br><br><br><br>

            <br><br>
        </center>
        <form method="POST" action="{% url 'index1' %}">
            {% csrf_token %}

                <p style="width:300px;">Bem Vindo ao Site de Pessoas</p>

                    <br>
                    <p><input type="text" name="username" class="border-top-0" placeholder="User Name" style="width:250px;"> </p>

                    <p></p>
                    <input type="submit" value="Submit" class="btn btn-info"></p>

                    {{msg}}
